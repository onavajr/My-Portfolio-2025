## nginx site configuration for My-Portfolio-2025
## Copy this file to /etc/nginx/sites-available/my-portfolio and enable with a symlink

server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com; # REPLACE with your domain or server IP

    root /var/www/my-portfolio; # REPLACE with the path where you put the repo on the server
    index portfolio.html index.html;

    access_log /var/log/nginx/my-portfolio.access.log;
    error_log /var/log/nginx/my-portfolio.error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Compression
    gzip on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;

    # Security headers (adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # HSTS - enable this only when you have TLS configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        # Try to serve files directly, fall back to 404 if not found
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ttf|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Don't allow PHP execution in this static site
    location ~* \.php$ {
        return 404;
    }

    # Optional: serve robots.txt and favicon if present
    location = /robots.txt { try_files $uri =404; }
    location = /favicon.ico { try_files $uri =404; }
}
